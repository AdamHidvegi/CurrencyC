<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>homeWork_week07_day02</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <div id="app" class="box">
    <div class="flex-item" style="margin-top: -17.5%;">
      <h1>Currencies</h1>
      <ul style="list-style: none; font-size: 17px; line-height: 19px; margin-top: 10px">
        <li v-for="(currency, value) in currencies.rates">
          {{value}}: {{currency}}
        </li>
      </ul>
    </div>
    <div class="flex-item">
      <h3>Converting from Euro into something else:</h3>
      <label id="currency"> Convert into:</label>
      <select v-model="intoCurrencyFromEuro">
        <option v-for="(currency, value) in currencies.rates" :value="currency">{{value}}</option>
      </select><br>
      <label id="amount"> Amount: </label>
      <input v-model="selectedAmountFromEuro" type="number" step="0.001"><br>
      <button v-on:click="changeCurrencyFromEuro">Convert</button>
      <h4>Your converted money: {{resultFromEuro}}</h4>
    </div>
    <br>
    <div class="flex-item">
      <h3>Converting from something else into Euro:</h3>
      <label id="currency"> Convert from:</label>
      <select v-model="intoCurrencyToEuro">
        <option v-for="(currency, value) in currencies.rates" :value="currency">{{value}}</option>
      </select><br>
      <label id="amount"> Amount: </label>
      <input v-model="selectedAmountToEuro" type="number" step="0.001"><br>
      <button v-on:click="changeCurrencyToEuro">Convert</button>
      <h4>Your converted money: {{resultToEuro}}</h4>
    </div>
    <br>
    <div class="flex-item">
      <h3>Converting from anything into something else:</h3>
      <label id="currency"> Convert from:</label>
      <select v-model="fromCurrencySE">
        <option v-for="(currency, value) in currencies.rates" :value="currency">{{value}}</option>
      </select><br>
      <label id="currency"> Convert into:</label>
      <select v-model="intoCurrencySE">
        <option v-for="(currency, value) in currencies.rates" :value="currency">{{value}}</option>
      </select><br>
      <label id="amount"> Amount: </label>
      <input v-model="selectedAmountSE" type="number" step="0.001"><br>
      <button v-on:click="changeCurrencySE">Convert</button>
      <h4>Your converted money: {{resultSE}}</h4>
    </div>
  </div>
</body>
</html>
